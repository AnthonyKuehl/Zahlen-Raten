<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlen Raten Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Zahlen Raten</h1>
    <p>Dies ist ein spiel wo man Zahlen räht. Drücke auf hoch und runter um die Zahl größer oder kleiner zu machen. Wenn du auf bestätigen drückst wird alles kontrolliert.</p>
    <p id="zahlanzeige">0</p>
    <div class="buttons">
        <button id="up" onclick="up()">Hoch</button>
        <button id="down" onclick="down()">Runter</button>
        <button id="bestätigen" onclick="bestätigen()">Bestätigen</button>
    </div>
    <p>Created by HTML CSS JS Tutorials</p>
    <script src="main.js"></script>
</body>
</html>
